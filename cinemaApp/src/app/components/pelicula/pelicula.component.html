<img src="{{pelicula.portada}}" />
<ion-button id="open-modal-{{pelicula.id}}" color="primary" expand="full"> VER DETALLE </ion-button>

<ion-modal trigger="open-modal-{{pelicula.id}}" (willDismiss)="onWillDismiss($event)">
    <ng-template>
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button (click)="cancel()">Cancelar</ion-button>
                </ion-buttons>
                <div style="text-align: center;">
                    <ion-title>{{pelicula.nombre}}</ion-title>
                </div>
                <ion-buttons slot="end">
                    <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <img src="{{pelicula.portada}}" />
            <!-- <iframe width="100%" [src]="pelicula.trailer" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe> -->
            <p><b>Fecha de estreno:</b> {{pelicula.fechaDeEstreno}}</p>
            <p><b>Clasificación:</b> {{pelicula.clasificacion}}</p>
            <p><b>Duración:</b> {{pelicula.duracion}}</p>
            <p><b>Genero:</b> {{pelicula.genero}}</p>
            <ion-grid style="border: 1px solid #ccc!important; border-radius: 16px;">
                
                <ion-row size="12" size-m style="align-content: space-around;">
                    <p class="pantalla-cine"> PANTALLA </p>
                </ion-row>
                <ion-row>
                    <ion-col size="1" size-md *ngFor="let puesto of puestos; index as i">
                        <div align="center">
                            <p *ngIf="!puesto.ocupadoClass" class="puesto-cine" (click)="selecionarPuesto(puesto, i)">{{i}}</p>
                            <p *ngIf="puesto.ocupadoClass" class="puesto-cine {{puesto.ocupadoClass}}" (click)="selecionarPuesto(puesto, i)">
                                <b>{{i}}</b>
                            </p>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ng-template>
</ion-modal>
